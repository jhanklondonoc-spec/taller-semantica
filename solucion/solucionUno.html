<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> <!-- Comienza el cuerpo visible de la página -->

<header> <!-- Sección de encabezado, normalmente contiene el logo, título y navegación -->
    <h2>Esto es un encabezado</h2> <!-- Subtítulo dentro del encabezado -->
    
    <!-- Menú de navegación. El atributo href debería contener una URL válida o una referencia interna -->
    <nav>
        <a href="esto es un menú de navegación"></a> <!-- Este enlace no tiene texto visible ni una URL válida -->
    </nav>
</header>

<aside> <!-- Contenido lateral, como barras laterales o información complementaria -->
    <h3>Esto es un contenido lateral</h3> <!-- Subtítulo del contenido lateral -->
</aside>

<main> <!-- Contenido principal de la página -->
    <section> <!-- Sección temática dentro del contenido principal -->
        <h1>Esto es un titulo principal</h1> <!-- Título principal de la sección -->
        
        <article> <!-- Artículo o bloque de contenido independiente -->
            <h2>este es el contenido principal</h2> <!-- Subtítulo del artículo -->
        </article>
    </section>
</main>
</body>
</html>
