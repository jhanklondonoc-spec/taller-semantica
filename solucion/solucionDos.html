<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>solucionDos</title>
</head>

<body>

    <aside> <!-- Sección lateral, ideal para menús o contenido complementario -->
        <h2>Track X</h2> <!-- Título del panel lateral -->

        <!-- Imagen del logo de la empresa. El atributo src debería tener la ruta real del archivo -->
        <Img src="#" alt="imagen del logo de la empresa"> <!-- Nota: "Img" debería estar en minúscula: "img" -->

        <nav> <!-- Menú de navegación principal -->
            <ul> <!-- Lista de opciones del menú -->
                <li> <a href="#">Inicio</a> </li> <!-- Enlace a la página de inicio -->
                <li> <a href="#">Gestion de envio</a> </li> <!-- Enlace a la sección de envíos -->
                <li> <a href="#">Gestion de cliente</a> </li> <!-- Enlace a la sección de clientes -->
                <li> <a href="#">Cerrar sesion</a> </li> <!-- Enlace para cerrar sesión -->
            </ul>
        </nav>
    </aside>

    <main> <!-- Contenido principal de la página -->
        <section> <!-- Sección temática que agrupa contenido relacionado -->

            <header> <!-- Encabezado de la sección principal -->
                <h1>TrackX</h1> <!-- Título principal del contenido -->
            </header>

            <!-- Cada artículo representa una métrica o bloque informativo -->
            <article>
                <img src="#" alt="imagen clientes"> <!-- Imagen representativa de clientes -->
                <h3># Clientes:</h3> <!-- Subtítulo o contador de clientes -->
            </article>

            <article>
                <img src="#" alt="imagen usuarios"> <!-- Imagen representativa de usuarios -->
                <h3># Usuarios:</h3> <!-- Subtítulo o contador de usuarios -->
            </article>

            <article>
                <img src="#" alt="imagen envios"> <!-- Imagen representativa de envíos -->
                <h3># Envíos:</h3> <!-- Subtítulo o contador de envíos -->
            </article>

            <footer> <!-- Pie de página dentro de la sección -->
                <strong>TrackX : Logistica inteligente</strong> <!-- Mensaje institucional o eslogan -->
            </footer>

        </section>
    </main>

</body>

</html>
